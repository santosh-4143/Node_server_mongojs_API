<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Node Crud</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Crud with Node Js</a>
    </div>
  </div>
</nav>

<div class="container">
	<div class="col-md-3"></div>
	<div class="col-md-6">
	
	  <div class="form-group">
	    <label for="exampleInputEmail1">Name</label>
	    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
	  </div>
	  <div class="form-group">
	    <label for="">Email</label>
	    <input type="email" class="form-control" id="email" placeholder="Enter Email">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputPassword1">Contact No.</label>
	    <input type="text" class="form-control" id="phone" placeholder="Enter Contact No.">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputPassword1">Address</label>
	    <input type="text" class="form-control" id="address" placeholder="Enter Address">
	  </div>


	  <input type="text" class="btn btn-primary addBtn" value="Submit">
    
	</div>
	<div class="col-md-3"></div>

<div class="row">
	<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>S.No</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact No.</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody class="viewdata">
    <!-- <tr>
      
    </tr>
 -->   
  </tbody>
</table>

</div>
</div>



<script type="text/javascript">
	fetchData();
	$(document).ready(function(){
		
		$(".addBtn").click(function(){
			var name = $("#name").val();
			var email = $("#email").val();
			var phone = $("#phone").val();
			var address = $("#address").val();

			$.ajax({
				// headers: { 
			 //        Accept : "application/json; charset=utf-8",
			 //        "Content-Type": "application/json; charset=utf-8"
			 //    },

				url  : "http://localhost:3000/tasks",
				type : "POST",
				// dataType: 'jsonp',
				data : {
					name  	: name,
					email 	: email,
					phone 	: phone,
					address : address
				},
				success:function(data){
					console.log("hiiii");
					console.log(JSON.stringify(data));
					fetchData();
				}


			});


		

		
		});
		
	});


	function fetchData() {
				
			$.ajax({
				url  : "http://localhost:3000/tasks",
				type : "GET",
				 dataType: 'json',
					success:function(data){
						// console.log('sds ',data);
					// var result = JSON.parse(data);
					output = '';
					var counter = 1;
					$(data).each(function(index,el){
						// console.log('view ',el);
						output += '<tr>';

						output += '<td>';
						output +=  counter;
						output += '</td>';

						output += '<td>';
						output += el.name;
						output += '</td>';

						output += '<td>';
						output += el.email;
						output += '</td>';

						output += '<td>';
						output += el.phone;
						output += '</td>';

						output += '<td>';
						output += el.address;
						output += '</td>';

						output += '<td>';
						output +=  '<button type="button"  class="btn btn-success">Update</button>&nbsp;&nbsp;';
						output +=  '<button type="button"  class="btn btn-danger">Danger</button>';
						output += '</td>';

						output += '</tr>';
						counter++;
					});

					$(".viewdata").html(output);
				}
			});

			}

			
</script>	
</body>
</html>
